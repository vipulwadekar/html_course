	    <!----
			   
			      Need of Entity:
				  1) special characters that are not available on the keyboard. (copywrite,register etc)
				  2) They are used as substitution for the HTML reserved Character.
				  
				  syntax:
				  
				  &enitity_name;
				  or
				  &#enitity_number;
				  
				  
				---->
		<body>
		
			 &copy;<br>
			 &reg;<br>
			 &lt;<br>
			 &gt;<br>
			 &amp;<br>
			 &euro;<br>
			 
			 with Entity number:<br>
			 &#8377;
			 &#9829;
			 &#65; &#66; &#67;<br>
			 &#128512;
			 &#128512; &#128516; &#128525; &#128151;
			 <br><br>
