
<!DOCTYPE html>
<html>
<head>
	<title>Table Tag</title>
</head>
<body>
	<!-- Table Tag
		used to present the content or data in tabulated format

		Sr.no Product Price QTY 
		1		abc 	2	1500
		2		pqr		4	2400
		3		xyz		1 	1600

		SYNTAX: table tag.
				<table>
					<tr><td></td><td></td><td></td><td></td></tr>
					<tr><td></td><td></td><td></td><td></td></tr>
					<tr><td></td><td></td><td></td><td></td></tr>
					<tr><td></td><td></td><td></td><td></td></tr>

				</table>	

				<!--<table border="1">
				<tr><td>Sr No.</td><td>Product</td><td>Qty</td><td>Product</td></tr>
				<tr><td>1</td><td>abc</td><td>2</td><td>1500</td></tr>
				<tr><td>2</td><td>pqr</td><td>4</td><td>2400</td></tr>
				<tr><td>3</td><td>xyz</td><td>1</td><td>1600</td></tr>

			</table>

			<th>content</th>:content is centered aligned and bold
				-->
		<table border="1" align="center" width="200px" height="200px"cellspacing="5px" cellpadding="5px" >
			<tr>
				<th colspan="4">XYZ Manfactuaring PVT.LTD</th>
			</tr>
			<tr>
				<th rowspan="4">Sr No.</th>
				<th>Product</th>
				<th>Qty</th>
				<th>Price</th>
			</tr>
			<tr>
				<!--<td>1</td>-->
				<td>abc</td>
				<td>2</td>
				<td>1500</td>
			</tr>
			<tr>
				<!--<td>2</td>-->
				<td>pqr</td>
				<td>4</td>
				<td>2400</td>
			</tr>
			<tr>
				<!--<td>3</td>-->
				<td>xyz</td>
				<td>1</td>
				<td>1600</td>
			</tr>

			<tr>
				<th colspan="3" align="Right">Total:</th>
				<td>6000</td>
			</tr>

			

		

</body>
</html>
