<!DOCTYPE html>
<html>
<head>
	<title>Combinators</title>
	<link rel="stylesheet" type="text/css" href="asset/css/style.css">
</head>
<body>
	<div><!--Parent-->
		<p>This is first Paragraph</p>
		<p>This is second Paragraph</p>
		<section>
			<p>
				This is a paragraph in section tag
			</p>
		</section>
		<p>This is a paragraph after section tag</p>
	</div>	
	<p>first paragraph after div tag</p>
	<p>second paragraph after div tag</p>
	<p>Third Paragraph after div tag</p>
</body>
</html>
