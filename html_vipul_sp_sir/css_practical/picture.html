<!DOCTYPE html>
<html>
        <head>
		        <title>Responsive Image</title>
				<!-- <link rel="stylesheet" href="asset/css/style.css">		 -->
		</head>
		<body>
		     <!--
		     	1)fixed:width in pixels
		     	2)fluid:width in percentage
		     	3)adaptive:different layout (images)for different screen size
		     	4)responsive:fluid+adaptive
		     -->
			 <picture>
			      
				 <source media="(max-width:700px)" srcset="asset\img\WhatsApp.jpeg">
			     <source media="(max-width:900px)" srcset="asset\img\telephone.png">
				 <img src="asset\img\galaxy.jpeg">
				 
			 </picture>
		       
			
		</body>
</html>
